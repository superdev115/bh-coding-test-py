<!doctype html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Coding Exercise - Principle Software Engineer</title>
    </head>
    <body>    
        <div class="page">
            <a class="nav-link" href="{{ url_for('add_product') }}">Add Product</a>
            <a class="nav-link" href="{{ url_for('load_products') }}">Load Products</a>
            <a class="nav-link" href="{{ url_for('list_products') }}">List Products</a>
            <a class="nav-link" href="{{ url_for('email_schedule') }}">Email Schedule</a>

            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            {% macro render_error(field) %}
                {% if field.errors %}
                    {% for error in field.errors %}<span class='error'>{{ error }}</span>{% endfor %}
                {% endif %}
            {% endmacro %}
            <div style="margin-top: 2em;">
                {% block body %}{% endblock %}
            </div>
        </div>
    </body>
</html>
